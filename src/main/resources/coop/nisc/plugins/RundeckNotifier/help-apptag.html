<div>
    The apptag is used to denote which nodes puppet needs to run on. This is a regex so you can do things like,
    mdm.*31 or (mdmweb-31|mdmengine-31|mdmvasset-31|mdmreporting-31).<br/>
    A raw view of tags can be found here:<br/>
    <a href="http://skynet.cloud.dev/skynet/api/tags">Development</a>
    <a href="http://skynet.cloud.test/skynet/api/tags">staging</a>
</div>
